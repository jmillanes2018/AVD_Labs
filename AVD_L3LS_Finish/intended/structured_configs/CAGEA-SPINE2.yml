hostname: CAGEA-SPINE2
is_deployed: true
router_bgp:
  as: '64512'
  router_id: 172.17.8.12
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 172.17.6.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64513'
    peer: CAGEA-LEAF-1A
    description: CAGEA-LEAF-1A_Ethernet50/1
  - ip_address: 172.17.6.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64513'
    peer: CAGEA-LEAF-1B
    description: CAGEA-LEAF-1B_Ethernet50/1
  - ip_address: 172.17.6.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64515'
    peer: CAGEA-LEAF-2A
    description: CAGEA-LEAF-2A_Ethernet50/1
  - ip_address: 172.17.6.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64515'
    peer: CAGEA-LEAF-2B
    description: CAGEA-LEAF-2B_Ethernet50/1
  - ip_address: 172.17.6.19
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64517'
    peer: CAGEA-BORDER-1A
    description: CAGEA-BORDER-1A_Ethernet50/1
  - ip_address: 172.17.6.23
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '64517'
    peer: CAGEA-BORDER-1B
    description: CAGEA-BORDER-1B_Ethernet50/1
  - ip_address: 172.17.8.5
    peer_group: EVPN-OVERLAY-PEERS
    peer: CAGEA-BORDER-1A
    description: CAGEA-BORDER-1A
    remote_as: '64517'
  - ip_address: 172.17.8.6
    peer_group: EVPN-OVERLAY-PEERS
    peer: CAGEA-BORDER-1B
    description: CAGEA-BORDER-1B
    remote_as: '64517'
  - ip_address: 172.17.8.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: CAGEA-LEAF-1A
    description: CAGEA-LEAF-1A
    remote_as: '64513'
  - ip_address: 172.17.8.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: CAGEA-LEAF-1B
    description: CAGEA-LEAF-1B
    remote_as: '64513'
  - ip_address: 172.17.8.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: CAGEA-LEAF-2A
    description: CAGEA-LEAF-2A
    remote_as: '64515'
  - ip_address: 172.17.8.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: CAGEA-LEAF-2B
    description: CAGEA-LEAF-2B
    remote_as: '64515'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 198.18.0.1:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 198.18.0.3/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1/1
  peer: CAGEA-LEAF-1A
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_CAGEA-LEAF-1A_Ethernet50/1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.17.6.2/31
- name: Ethernet2/1
  peer: CAGEA-LEAF-1B
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_CAGEA-LEAF-1B_Ethernet50/1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.17.6.6/31
- name: Ethernet3/1
  peer: CAGEA-LEAF-2A
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_CAGEA-LEAF-2A_Ethernet50/1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.17.6.10/31
- name: Ethernet4/1
  peer: CAGEA-LEAF-2B
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_CAGEA-LEAF-2B_Ethernet50/1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.17.6.14/31
- name: Ethernet51/1
  peer: CAGEA-BORDER-1A
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_CAGEA-BORDER-1A_Ethernet50/1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.17.6.18/31
- name: Ethernet52/1
  peer: CAGEA-BORDER-1B
  peer_interface: Ethernet50/1
  peer_type: l3leaf
  description: P2P_LINK_TO_CAGEA-BORDER-1B_Ethernet50/1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 172.17.6.22/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 172.17.8.12/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.17.8.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
